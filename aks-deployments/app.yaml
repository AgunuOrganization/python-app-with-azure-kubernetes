apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test
  labels:
    name: test
spec:
  replicas: 1
  minReadySeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: test
    spec:
      containers:
      - name: test
        image: cloudorbit.azurecr.io/testimage
        imagePullPolicy: Always

---
kind: Service
apiVersion: v1
metadata:
  name: test
spec:
  selector:
    name: test
  ports:
  - name: port1
    protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: test
  targetCPUUtilizationPercentage: 80
